<h1>基于Swift语言的iOS应用开发</h1>

<p>高级视图与控制器</p>

<h1>Table View</h1>
<p>表格视图(Table View)展现了可以被分成节(section)和组(group）的单列可滚动多行视图。表格视图的每一行都展示了一个应用信息单元。而分节的机制可以让你将相关的几行信息组合在一起。例如在通讯录应用中，按照联系人姓名的首字母将联系人划分为不同的节。<br />
iOS提供了三种风格的表格视图: 普通表格(Plain)，分组表格(Grouped)，内嵌分组表格(Inset groupded)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="2" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Table View</h1>
<p>直觉上来说表格是多行多列的结构，但是在iOS中，表格被限定为是单列的。iOS使用Collection视图来表示多行多列的结构。</p>
<p><img src="./images_6/table-vs-collection.png" alt="w:600" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/tables-plain_2x.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Plain风格</h1>
<p>在普通表格中，表格的一行可以被分为标签区域(labeled section)和可选的索引区域(index section)。表格的标题可以出现在表格的第一行之前，表格的脚注可以出现在表格最后一行之后。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/tables-grouped_2x.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Grouped风格</h1>
<p>在分组风格的表格中，表格的行被分成若干组，每一组都有一个标题和脚注，这种风格的表格总是包含至少一个组，并且每一组至少有一行，一个分组风格的表格不包括索引。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/tables-inset-grouped-landscape_2x.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Inset grouped风格</h1>
<p>在内嵌分组表格中，行被分组展示，并且每一组由一个圆角矩形的区域包裹(如图例的右半部分所示)。内嵌分组表格要求表格至少有一组，每组至少有一行。内嵌分组表格适用于具有较大宽度的设备。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Table View的组成</h1>
<p>Table View正常工作需要以下组件协同</p>
<ul>
<li>
<p>表格单元(Cells): 一个单元可以提供一行数据的展示，你可以使用UIKit提供的默认表格单元类型<code>UITabelViewCell</code>，也可以根据需求定制自己的表格单元类型。</p>
</li>
<li>
<p>表格视图控制器(Table view controller):我们通常使用一个<code>UITabelViewController</code>对象来对表格视图进行管理，你可以根据需求定制自己的表格视图控制器。</p>
</li>
<li>
<p>表格数据源(Table data source object): 我们必须有实现了<code>UITabelViewDataSource</code>协议的对象为表格提供数据。</p>
</li>
</ul>
</section>

<h1>表格单元的风格</h1>
<p>之前介绍过，一个表格单元(Table Cell)会展示表格中一行的内容，不同的种类的内容需要不同的展示方式。iOS提供了四种种不同的表格单元风格，分别是Basic(基础风格), Subtitle(子标题风格), Right Detail(右侧详细), Left Detail(左侧详细),用于帮助我们展示不同的数据。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/tables-default-row_2x.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Basic (Default).</h1>
<p>基础风格也是默认的表格单元风格。基础风格中，一行从左向右分别是可选的图片、左对齐的标题。适用于显示不需要补充内容的信息。更多相关信息，可以参考<code>UITabelViewCell</code>中的常量<code>UITabelViewCellStyleDefault</code>。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/tables-subtitle-row_2x.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Subtitle.</h1>
<p>相比于基础风格，子标题风格在主标题的下方多了一行子标题，这个风格适用于表格每一行看起来很相近的情况，因为子标题可以帮助使用者很好的区分不同的行。 更多相关信息，可以参考<code>UITabelViewCell</code>中的常量<code>UITabelViewCellStyleSubtitle</code>。</p>
</section>

    }
    
    <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">tableView</span><span class="hljs-params">(<span class="hljs-number">_</span> tableView: UITableView, cellForRowAt indexPath: IndexPath)</span></span> -&gt; <span class="hljs-type">UITableViewCell</span> {
        <span class="hljs-keyword">let</span> cell = <span class="hljs-type">UITableViewCell</span>(style: .<span class="hljs-keyword">default</span>, reuseIdentifier: <span class="hljs-literal">nil</span>)
        cell.textLabel?.text = <span class="hljs-string">&quot;Cell \(indexPath.item) in Section \(indexPath.section)&quot;</span>
        <span class="hljs-keyword">return</span> cell
    }
</span></span></foreignObject></svg></code></pre>
<p><a href="https://developer.apple.com/documentation/uikit/views_and_controls/table_views/configuring_the_cells_for_your_table">https://developer.apple.com/documentation/uikit/views_and_controls/table_views/configuring_the_cells_for_your_table</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/dynamic-result.png&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>动态TableView的Cell原型设计</h1>
<ul>
<li>运行结果<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>如何给表格填充数据</h1>
<p>回顾之前给动态原型表格填充数据时，我们实现了三个函数</p>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">numberOfSections</span><span class="hljs-params">(<span class="hljs-keyword">in</span> tableView: UITableView)</span></span> -&gt; <span class="hljs-type">Int</span>{...}
    <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">tableView</span><span class="hljs-params">(<span class="hljs-number">_</span> tableView: UITableView, numberOfRowsInSection section: Int)</span></span> -&gt; <span class="hljs-type">Int</span>{...}
    <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">tableView</span><span class="hljs-params">(<span class="hljs-number">_</span> tableView: UITableView, cellForRowAt indexPath: IndexPath)</span></span> -&gt; <span class="hljs-type">UITableViewCell</span>{...} 
</span></span></foreignObject></svg></code></pre>
<p>他们分别返回表格有多少个Section，每个Section有多少个Row，以及由IndexPath所指定位置的Cell对象。这三个方法都是UITableViewDataSource的方法。一般而言我们都在TableViewController中实现datasource。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>如何给表格填充数据</h1>
<p>表格视图时应用界面中数据驱动的部分。一般通过Data source对象向应用提供数据和展示数据的视图。在表格视图中，Data source是实现了UITableViewDataSource协议的对象。表格视图会将收到的视图展示在屏幕上，并且和Data source协同工作，确保数据被即时更新展示。</p>
<p><a href="https://developer.apple.com/documentation/uikit/views_and_controls/table_views/filling_a_table_with_data">https://developer.apple.com/documentation/uikit/views_and_controls/table_views/filling_a_table_with_data</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://docs-assets.developer.apple.com/published/81df924749/ab74c89e-7d7e-46c0-a848-dee90fe046d2.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>节(Sections)和行(Rows)</h1>
<p>表格视图将你的数据组织成若干个节(section)和行(row)。行展示一个单独的数据条目，节是对行进行分组。节并不是必要的，但是对行进行分节是组织相关数据的一种好方式，例如在通讯录应用中，我们通过联系人的姓名首字母将许多联系人条目组织成若干节。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>提供Section和Row的数目</h1>
<p>我们再来细看一下在表格中展示数据的方法，在表格视图出现在屏幕上之前，表格视图会向data source请求需要展示的数据的行数和节数，我们使用如下两个方法提供这些信息。</p>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">numberOfSections</span><span class="hljs-params">(<span class="hljs-keyword">in</span> tableView: UITableView)</span></span> -&gt; <span class="hljs-type">Int</span>  <span class="hljs-comment">// Optional </span>
<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">tableView</span><span class="hljs-params">(<span class="hljs-number">_</span> tableView: UITableView, numberOfRowsInSection section: Int)</span></span> -&gt; <span class="hljs-type">Int</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>配置Cell</h1>
<p>在表格视图出现在屏幕上之前，它会向data source对象询问出现在可视区域的行所对应的cell的信息。我们通过如下的方法返回一个cell实例，比起每次都创建新的cell对象来说，使用dequeueReusableCell方法可以复用已有的cell对象，然后我们根据indexPath指定的section和row，来设置cell对象的各类属性。注意这个方法应该迅速返回，一些耗时的操作不应该放在这里。</p>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">tableView</span><span class="hljs-params">(<span class="hljs-number">_</span> tableView: UITableView,
                        cellForRowAt indexPath: IndexPath)</span></span> -&gt; <span class="hljs-type">UITableViewCell</span> {
   <span class="hljs-comment">// Ask for a cell of the appropriate type.</span>
   <span class="hljs-keyword">let</span> cell = tableView.dequeueReusableCell(withIdentifier: <span class="hljs-string">&quot;basicStyleCell&quot;</span>, <span class="hljs-keyword">for</span>: indexPath)
        
   cell.textLabel!.text = <span class="hljs-string">&quot;Row \(indexPath.row)&quot;</span>
   <span class="hljs-keyword">return</span> cell
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://docs-assets.developer.apple.com/published/f304dea2ab/dfe0b869-fe12-48f0-8693-777e90df3ef3.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>定制化的Cell</h1>
<p>如果提供的几种Cell的风格不能满足需求，例如希望在cell中展示更多的数据，或者添加一些控件，可以直接将希望添加的view拖入cell，然后为这些view添加约束，约束的边界应该是cell所在的区域。</p>
<p><a href="https://developer.apple.com/documentation/uikit/views_and_controls/table_views/configuring_the_cells_for_your_table">https://developer.apple.com/documentation/uikit/views_and_controls/table_views/configuring_the_cells_for_your_table</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>为定制的Cell定义类型</h1>
<p>对于定制化的cell，需要为其定一个UITableViewCell的子类，并和cell绑定，将新加入的view以outlets的形式添加到你的子类中，这样就可以访问/修改这些view。</p>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">FoodCell</span>: <span class="hljs-title">UITableViewCell</span> </span>{
    <span class="hljs-meta">@IBOutlet</span> <span class="hljs-keyword">var</span> name : <span class="hljs-type">UILabel?</span>
    <span class="hljs-meta">@IBOutlet</span> <span class="hljs-keyword">var</span> plantDescription : <span class="hljs-type">UILabel?</span>
    <span class="hljs-meta">@IBOutlet</span> <span class="hljs-keyword">var</span> picture : <span class="hljs-type">UIImageView?</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>填充数据</h1>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">tableView</span><span class="hljs-params">(<span class="hljs-number">_</span> tableView: UITableView, 
             cellForRowAt indexPath: IndexPath)</span></span> -&gt; <span class="hljs-type">UITableViewCell</span> {

   <span class="hljs-comment">// Reuse or create a cell of the appropriate type.</span>
   <span class="hljs-keyword">let</span> cell = tableView.dequeueReusableCell(withIdentifier: <span class="hljs-string">&quot;foodCellType&quot;</span>, 
                         <span class="hljs-keyword">for</span>: indexPath) <span class="hljs-keyword">as</span>! <span class="hljs-type">FoodCell</span>

   <span class="hljs-comment">// Fetch the data for the row.</span>
   <span class="hljs-keyword">let</span> theFood = foods[indexPath.row]
        
   <span class="hljs-comment">// Configure the cell’s contents with data from the fetched object.</span>
   cell.name?.text = theFood.name
   cell.plantDescription?.text = theFood.description
   cell.picture?.image = theFood.picture
        
   <span class="hljs-keyword">return</span> cell
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>回顾Segue</h1>
<p>在上一章，我们学习了如何使用Segue在多个View Controller之间进行切换，但是只使用Segue无法构造出更加精细、更加强大的多视图应用。通常，我们使用容器控制器来组织多视图的应用。</p>
<p>大部分的复杂的应用需要展示的内容无法放在单个屏幕中，因此需要在多个屏幕的内容之间进行导航，为了让视图控制器之间的导航变得简单，UIKit提供了实现了几种常见导航模型的容器控制器。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>选择适合的导航模型</h1>
<p>容器控制器是一种管理其他视图控制器的、特殊的视图控制器。它将其他展示内容的视图控制器作为它的子视图控制器进行管理。容器控制器的工作是将子视图控制器的根视图(root view)放置到自己的视图上。</p>
<p>容器控制器每次也许只会展示一个子视图，或者同时展示多个子视图。容器控制器会控制子视图从屏幕上消失或者出现。</p>
<p><a href="https://developer.apple.com/documentation/uikit/view_controllers/managing_content_in_your_app_s_windows">https://developer.apple.com/documentation/uikit/view_controllers/managing_content_in_your_app_s_windows</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/47837cd1-5bff-4077-81c3-5ac977a904b5.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>几种容器控制器</h1>
<ul>
<li>UINavigationController</li>
<li>UISplitViewController</li>
<li>UITabBarController</li>
<li>UIPageViewController</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="38" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/navigation_interface_2x_8f059f7f-2e2f-4c86-8468-7402b7b3cfe0.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>UINavigationController</h1>
<p><code>UINavigationController</code><br />
在导航界面中控制着一堆子视图控制器。在展示新的界面时，它会将一个新的子视图控制器推到已有的子视图控制器之上。在返回旧的界面时，会将最顶上的子视图控制器推出。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="39" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>UINavigationController</h1>
<p>在实现上，导航控制器通过将它的子视图控制器组织称一个有序的序列来进行管理，这个序列被称之为导航栈(navigation stack)。栈底的控制器是导航的起点，栈顶的控制器是目前所显示的视图的控制器。<br />
进入新的视图和回到旧的视图实际上是在对栈进行Push和Pop两种操作。</p>
<p><a href="https://developer.apple.com/documentation/uikit/uinavigationcontroller">https://developer.apple.com/documentation/uikit/uinavigationcontroller</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/embed.png&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="41" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>举个例子</h1>
<p>在上一章Segue中，我们完成了一个简单的交通信号灯的例子，我们将展示如何将红、绿、黄三个视图嵌入到导航控制器中。在storyboard中选中Root ViewController，然后在Xcode的菜单中，选择Editor-&gt;Embeded in-&gt;Navigation Controller<br />
</p>
</section>

<h1>导航栏定制</h1>
<p>Navigation Controller的View包括一个导航栏，一个可选的工具栏，和用于展示子视图的区域。<br />
<br />
在我们的交通灯应用中，只有光秃秃的导航栏，不过我们可以对导航栏进行定制。</p>
</section>

只需要在导航栏中间双击就可以修改导航栏的标题，标题修改之后，返回按钮显示的文字也会从“back”变成上一视图的标题。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="44" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/add-item-button.png&quot;);background-size:500px auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="45" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>为导航栏添加组件</h1>
<p>我们可以在导航栏的左右两侧添加一些自定义功能的按纽。<br />
<br />
我们Bar Button Item到导航栏到右侧，设置Style为Edit，就添加了导航栏右侧Button Item。注意，左侧的Button Item默认是返回上一视图，除非你在其他的部分添加了返回上一视图的逻辑，否则最好不要更改左侧的BUtton Item。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="45" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>绑定事件</h1>
<p>导航栏的Button Item和普通的按钮没有区别，都可以通过Ctrl+Drag的方式来添加事件。我们为它绑定一个之前在ColorPicker的例子中使用的选择颜色的方法</p>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@IBAction</span> <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">editColor</span><span class="hljs-params">(<span class="hljs-number">_</span> sender: <span class="hljs-keyword">Any</span>)</span></span> {
        <span class="hljs-keyword">let</span> picker = <span class="hljs-type">UIColorPickerViewController</span>()
        <span class="hljs-comment">// Setting the Initial Color of the Picker</span>
        picker.selectedColor = <span class="hljs-keyword">self</span>.view.backgroundColor!
        <span class="hljs-comment">// Setting Delegate</span>
        picker.delegate = <span class="hljs-keyword">self</span>
        <span class="hljs-comment">// Presenting the Color Picker</span>
        <span class="hljs-keyword">self</span>.present(picker, animated: <span class="hljs-literal">true</span>, completion: <span class="hljs-literal">nil</span>)
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_6/navi-result.gif&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">

<h1>UISplitViewController</h1>
<p><code>UISplitViewController</code><br />
管理了两个并排放置的子视图控制器。在空间不足时，将通过导航界面来显示这两个子视图。这种类型的界面也被称之为Primary-Detail界面。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="48" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>UISplitViewController</h1>
<p>在iOS14 之前，UISplitViewController只支持展示两列内容。在iOS14以及之后，我们通过init(style:)方法，并传入 UISplitViewController.Style.doubleColumn或者 UISplitViewController.Style.tripleColumn来控制显示两列或者三列内容。<br />
<img src="./images_6/rendered2x-1591053027.png" alt="w:800" style="width:800px;" /></p>
<p><a href="https://developer.apple.com/documentation/uikit/uisplitviewcontroller">https://developer.apple.com/documentation/uikit/uisplitviewcontroller</a></p>

<h1>使用UISplitViewController</h1>
<p>我们在storyboard中可以使用UISplitViewController<br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="50" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>分析</h1>
<p>可以看到我们的storyboard中出现了四个视图，而不是单纯的一个，分别是：</p>
<ul>
<li>Split View Controller</li>
<li>Navigation Controller</li>
<li>View Controller</li>
<li>Table View Controller</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>分析</h1>
<p>它们的职责分别是；</p>
<ul>
<li>Split View Controller: 管理每一个子视图控制器</li>
<li>Navigation Controller: 作为master view的导航控制器，也就是左列的视图的导航控制器。</li>
<li>View Controller: 展示细节</li>
<li>Tabel View Controller: 作为master view的根视图控制器，展示可以供选择的detail。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>简单测试</h1>
<p>我们为View Controller和Tabel View Controller添加方法</p>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Tabel View Controller</span>
    <span class="hljs-keyword">var</span> names = [<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-string">&quot;Bob&quot;</span>, <span class="hljs-string">&quot;Jack&quot;</span>, <span class="hljs-string">&quot;Tom&quot;</span>, <span class="hljs-string">&quot;Lucy&quot;</span>]
    <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">tableView</span><span class="hljs-params">(<span class="hljs-number">_</span> tableView: UITableView, cellForRowAt indexPath: IndexPath)</span></span> -&gt; <span class="hljs-type">UITableViewCell</span> {
        <span class="hljs-keyword">let</span> cell = tableView.dequeueReusableCell(withIdentifier: <span class="hljs-string">&quot;masterTabelCell&quot;</span>, <span class="hljs-keyword">for</span>: indexPath)

        <span class="hljs-comment">// Configure the cell...</span>
        <span class="hljs-keyword">let</span> index = indexPath.row
        cell.textLabel?.text = names[index]
        <span class="hljs-keyword">return</span> cell
    }
    
    <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">tableView</span><span class="hljs-params">(<span class="hljs-number">_</span> tableView: UITableView, didSelectRowAt indexPath: IndexPath)</span></span> {
        <span class="hljs-keyword">let</span> index = indexPath.row
        delegate?.selectName(name: names[index])
    }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>简单测试</h1>
<p>在TabelViewController中，我们有一个names数组，会根据这个数组设置每个cell的标题。当cell被点击是，调用它的代理的selectName方法，这个方法由ViewController实现，会将姓名展示在Detail页面上。</p>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">extension</span> <span class="hljs-title">ViewController</span>: <span class="hljs-title">CellSelectDelegate</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">selectName</span><span class="hljs-params">(name: String)</span></span> {
        label.text = <span class="hljs-string">&quot;Hello! \(name)!&quot;</span>
    }
    
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>在Scene Delegate中，完成代理的绑定</h1>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap> <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> <span class="hljs-number">_</span> = (scene <span class="hljs-keyword">as</span>? <span class="hljs-type">UIWindowScene</span>) <span class="hljs-keyword">else</span> { <span class="hljs-keyword">return</span> }
        
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> splitViewController = window?.rootViewController <span class="hljs-keyword">as</span>? <span class="hljs-type">UISplitViewController</span> <span class="hljs-keyword">else</span> {<span class="hljs-built_in">fatalError</span>() }
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> leftNavViewController = splitViewController.viewControllers.first <span class="hljs-keyword">as</span>? <span class="hljs-type">UINavigationController</span> <span class="hljs-keyword">else</span> {<span class="hljs-built_in">fatalError</span>() }
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> master = leftNavViewController.viewControllers.first <span class="hljs-keyword">as</span>? <span class="hljs-type">TableViewController</span> <span class="hljs-keyword">else</span> {<span class="hljs-built_in">fatalError</span>() }
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> rightNavViewController = splitViewController.viewControllers.last <span class="hljs-keyword">as</span>? <span class="hljs-type">UINavigationController</span> <span class="hljs-keyword">else</span> {<span class="hljs-built_in">fatalError</span>() }
        <span class="hljs-keyword">guard</span> <span class="hljs-keyword">let</span> detail = rightNavViewController.viewControllers.first <span class="hljs-keyword">as</span>? <span class="hljs-type">ViewController</span> <span class="hljs-keyword">else</span> {<span class="hljs-built_in">fatalError</span>()}
        
        master.delegate = detail
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

<h1>UITabBarController</h1>
<p><code>UITabBarController</code> 在底部的标签条上展示一行按钮，选中一个按钮就会展示一个和该按钮相关联的一个子视图。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="57" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="73" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>UITabBarController</h1>
<p>标签条上的每一个按钮都和一个特定的自定义的视图控制器相关联，当用户点按一个按钮式，UITabBarController会用与其关联的视图控制器的根视图来代替之前的视图。（用户的点按总是会展示视图控制器的根视图）<br />
<a href="https://developer.apple.com/documentation/uikit/uitabbarcontroller">https://developer.apple.com/documentation/uikit/uitabbarcontroller</a></p>
</section>
