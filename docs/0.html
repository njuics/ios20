<h1>一切从 Swift 开始</h1>

<ul>
<li>Swift是Apple公司2014年推出一个用以应用开发的全新语言</li>
<li>其目标是成为Apple各个平台上应用的主要开发语言</li>
<li>简洁是其主要设计目标之一，开发人员可以用更简短更清晰的代码完成同样的功能</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-color="#fff" data-theme="gaia" style="--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Swift优势</h1>
<ul>
<li>Swift 是由 Chris Lattner 在苹果工作时创建的。目前，Chris Lattner 在 Google Brain 工作（全球最先进的人工智能研究团队之一）。</li>
<li>Swift 非常靠近硬件，Swift 与硬件之间没有其他用 C 写的附加层。Swift 的数值计算速度与 C 一样快，还没有内存安全的问题，而且更容易学习。Swift 背后的 LLVM 编译器功能非常强大，并且拥有非常高效的优化功能，可以确保代码快速地运行。</li>
<li>因为 Swift 可以很好地与 Python 语言结合。你只需在 Swift 中导入 Python 库，就可以放心使用了。与此同时，你还可以将 C 和 C++ 库导入到 Swift 中。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#fff" data-theme="gaia" style="--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.tensorflow.org/site-assets/images/marketing/learn/learn-swift-hero.svg&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="9" data-background-color="#fff" data-theme="gaia" style="--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<ul>

<li>通过直接与通用编程语言集成，Swift for TensorFlow 能够以前所未有的方式表达更强大的算法。</li>
</ul>

<h1>开发工具包</h1>

<ul>
<li>
<p>应用开发使用iOS开发工具包</p>
</li>
<li>
<p>开发工具包（SDK）包含开发、安装、运行和测试iOS操作系统之上的应用软件所需的工具和接口</p>
<ul>
<li>工具: Xcode集成开发环境、 模拟器和开发文档等</li>
<li>接口:  供App调用的程序库和资源，称之为框架（Frameworks）</li>
</ul>
</li>
</ul>
</section>

<h1>Frameworks</h1>

<p>整个iOS系统的上百个Frameworks被划分为多层。</p>
<p>下层包含基本服务和技术。高层次的层建立在较低的层，并提供更复杂的服务和技术。</p>
</section>

<li>构造iOS应用的核心框架

<li>Address Book UI Framework</li>
<li>Event Kit UI Framework</li>
<li>Game Kit Framework</li>
<li>Map Kit Framework</li>
<li>Message UI Framework</li>
<li>Twitter Framework</li>
<li><strong>UIKit Framework</strong><br />
……</li>
</ul>
</li>
</ul>
</section>

<h2>UIKit 框架</h2>
<ul>
<li>
<p>其中UIKit 框架(UIKit.framework) 提供了开发图形化事件驱动iOS App的基础设施，包括</p>
<ul>
<li>基本应用管理/用户界面管理</li>
<li>视图控制器和视图</li>
<li>触摸和运动事件</li>
<li>多任务、打印、通知等机制</li>
<li>动画效果、内容分享等<br />
……</li>
</ul>
</li>
</ul>
</section>

<li>Core Audio/Core Graphics/Core Image/Core Text/Core Video Framework</li>
<li>Image I/O Framework</li>
<li>Media Player Framework</li>
<li>OpenGL ES Framework</li>
<li>Quartz Core Framework<br />
……</li>
</ul>
</li>
</ul>

<h2>Core Services 层框架</h2>
<ul>

<li>Core Foundation Framework</li>
<li>Core Location Framework</li>
<li>Core Media Framework</li>

……</li>
</ul>

<h2>Foundation 框架</h2>
<ul>
<li>Foundation framework (Foundation.framework) 提供了 Core Foundation框架中大部分功能特性的（Swift）封装

<li>Collection data types (arrays, sets, and so on)</li>
<li>Bundles/String management</li>
<li>Date and time management</li>
<li>Preferences management</li>
<li>URL and stream manipulation</li>
<li>Threads and run loops</li>
<li>Regular expression matching<br />
……</li>
</ul>
</li>
</ul>

</li>
