单词以字母为粒度构建encoder的输入序列，decoder结合encoder的输出，以序列的形式输出预测的对应英文版单词</p>

<h2>seq2seq模型的训练</h2>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="40"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>数据集准备</h2>
<p>通过某种token，标记start和stop</p>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>start_token = <span class="hljs-string">&quot;\t&quot;</span>
stop_token = <span class="hljs-string">&quot;\n&quot;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>数据集准备</h2>
<p>构建单词标签数据</p>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># 2</span>
<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;data/spa.txt&quot;</span>, <span class="hljs-string">&quot;r&quot;</span>, encoding=<span class="hljs-string">&quot;utf-8&quot;</span>) <span class="hljs-keyword">as</span> f:
samples = f.read().split(<span class="hljs-string">&quot;\n&quot;</span>)
samples = [sample.strip().split(<span class="hljs-string">&quot;\t&quot;</span>)
<span class="hljs-keyword">for</span> sample <span class="hljs-keyword">in</span> samples <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(sample.strip()) &gt; <span class="hljs-number">0</span>]
<span class="hljs-comment"># 3</span>
samples = [(es, start_token + en + stop_token)
<span class="hljs-keyword">for</span> en, es <span class="hljs-keyword">in</span> samples <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(es) &lt; <span class="hljs-number">45</span>]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_12/start_stop.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h2>数据集准备</h2>
<p>处理完毕后，数据集以如下形式呈现</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="40"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>验证集的构造</h2>
<p>根据字典的特性，不可如往常一般随机切分数据集</p>
<ul>
<li>奇妙的42：验证集为训练集的一个副本</li>
</ul>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
train_samples, valid_samples = train_test_split(
samples, train_size=<span class="hljs-number">.8</span>, random_state=<span class="hljs-number">42</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>构建模型</h2>
<p>老生常谈的声明</p>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> keras
<span class="hljs-keyword">from</span> keras.layers <span class="hljs-keyword">import</span> Dense, Input, LSTM, Masking
<span class="hljs-keyword">from</span> keras.models <span class="hljs-keyword">import</span> Model
</span></span></foreignObject></svg></code></pre>
<ul>
<li>构建encoder和decoder
<ul>
<li>数据维度、内部结构选取</li>
</ul>
</li>
<li>seq2seq：encoder和decoder的拼接</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>构建encoder</h2>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># 1</span>
latent_dim = <span class="hljs-number">256</span>
<span class="hljs-comment"># 2</span>
encoder_in = Input(
shape=(<span class="hljs-literal">None</span>, in_vocab_size), name=<span class="hljs-string">&quot;encoder_in&quot;</span>)
<span class="hljs-comment"># 3</span>
encoder_mask = Masking(name=<span class="hljs-string">&quot;encoder_mask&quot;</span>)(encoder_in)
<span class="hljs-comment"># 4</span>
encoder_lstm = LSTM(
latent_dim, return_state=<span class="hljs-literal">True</span>, recurrent_dropout=<span class="hljs-number">0.3</span>,
name=<span class="hljs-string">&quot;encoder_lstm&quot;</span>)
<span class="hljs-comment"># 5</span>
_, encoder_h, encoder_c = encoder_lstm(encoder_mask)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>构建decoder</h2>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># 1</span>
decoder_in = Input(
shape=(<span class="hljs-literal">None</span>, out_vocab_size), name=<span class="hljs-string">&quot;decoder_in&quot;</span>)
decoder_mask = Masking(name=<span class="hljs-string">&quot;decoder_mask&quot;</span>)(decoder_in)
<span class="hljs-comment"># 2</span>
decoder_lstm = LSTM(
latent_dim, return_sequences=<span class="hljs-literal">True</span>, return_state=<span class="hljs-literal">True</span>,
dropout=<span class="hljs-number">0.2</span>, recurrent_dropout=<span class="hljs-number">0.3</span>, name=<span class="hljs-string">&quot;decoder_lstm&quot;</span>)
<span class="hljs-comment"># 3</span>
decoder_lstm_out, _, _ = decoder_lstm(
decoder_mask, initial_state=[encoder_h, encoder_c])
<span class="hljs-comment"># 4</span>
decoder_dense = Dense(
out_vocab_size, activation=<span class="hljs-string">&quot;softmax&quot;</span>, name=<span class="hljs-string">&quot;decoder_out&quot;</span>)
decoder_out = decoder_dense(decoder_lstm_out)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>seq2seq模型构建</h2>
<p>合二为一：拼接encoder和decoder</p>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># 1</span>
seq2seq_model = Model([encoder_in, decoder_in], decoder_out)
<span class="hljs-comment"># 2</span>
seq2seq_model.<span class="hljs-built_in">compile</span>(
optimizer=<span class="hljs-string">&quot;rmsprop&quot;</span>, loss=<span class="hljs-string">&quot;categorical_crossentropy&quot;</span>)
</span></span></foreignObject></svg></code></pre>
<p>categorical crossentropy：类别分布的损失函数</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_12/seq.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h2>seq2seq模型实现的结构</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="19" data-marpit-pagination-total="40"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>单词编码之模型视角</h2>
<p>模型无法直接理解文本，因此需对文本中的单词进行数字编码</p>
<ul>
<li>一种经典的编码方式</li>
</ul>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># 1</span>
in_token2int = {token : i
<span class="hljs-keyword">for</span> i, token <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(<span class="hljs-built_in">sorted</span>(in_vocab))}
<span class="hljs-comment"># 2</span>
out_token2int = {token : i
<span class="hljs-keyword">for</span> i, token <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(<span class="hljs-built_in">sorted</span>(out_vocab))}
out_int2token = {i : token
<span class="hljs-keyword">for</span> token, i <span class="hljs-keyword">in</span> out_token2int.items()}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_12/onehot.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>one-hot编码</h2>
<p>文本中的单词本质是离散数据，直接用数值进行编码存在编号数值差异的问题</p>
<p>one-hot编码可有效解决数字之间本身的差值存在差异的问题</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="21" data-marpit-pagination-total="40"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>批操作和数据补全</h2>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">make_batch_storage</span>(<span class="hljs-params">batch_size, in_seq_len, out_seq_len</span>):</span>
enc_in_seqs = np.zeros(
(batch_size, in_seq_len, in_vocab_size),
dtype=np.float32)
dec_in_seqs = np.zeros(
(batch_size, out_seq_len, out_vocab_size),
dtype=np.float32)
dec_out_seqs = np.zeros(
(batch_size, out_seq_len, out_vocab_size),
dtype=np.float32)
<span class="hljs-keyword">return</span> enc_in_seqs, dec_in_seqs, dec_out_seqs
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images_12/before_padding.png&quot;);background-size:80%;"></figure><figure style="background-image:url(&quot;./images_12/after_padding.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">

<h2>如何在SMDB App中使用seq2seq模型</h2>
<p>在<code>NLPHelper.swift</code>完善以下函数的实现</p>
<ul>
<li>编码encoder的输入 <code>getEncoderInput</code></li>
<li>编码decoder的输入 <code>getDecoderInput</code></li>
<li>西班牙语至英语的翻译过程 <code>spanishToEnglish</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>getEncoderInput实现</h2>
<p>过滤非西班牙语单词的输入</p>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>let cleanedText = text
.<span class="hljs-built_in">filter</span> { esCharToInt.keys.contains($<span class="hljs-number">0</span>) }
<span class="hljs-keyword">if</span> cleanedText.isEmpty {
<span class="hljs-keyword">return</span> nil
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>getEncoderInput实现</h2>
<p>针对西班牙语单词进行one-hot编码转换</p>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>// <span class="hljs-number">2</span>
let vocabSize = esCharToInt.count
let encoderIn = initMultiArray(
shape: [NSNumber(value: cleanedText.count),
<span class="hljs-number">1</span>,
NSNumber(value: vocabSize)])
// <span class="hljs-number">3</span>
<span class="hljs-keyword">for</span> (i, c) <span class="hljs-keyword">in</span> cleanedText.enumerated() {
encoderIn[i * vocabSize + esCharToInt[c]!] = <span class="hljs-number">1</span>
}

<span class="hljs-keyword">return</span> encoderIn
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>getDecoderInput实现</h2>
<p>执行encoder，获得输出，从而构建decoder输入</p>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>// <span class="hljs-number">1</span>
let encoder = Es2EnCharEncoder16Bit()
let encoderOut = <span class="hljs-keyword">try</span>! encoder.prediction(
encodedSeq: encoderInput,
encoder_lstm_h_in: nil,
encoder_lstm_c_in: nil)
// <span class="hljs-number">2</span>
let decoderIn = initMultiArray(
shape: [NSNumber(value: intToEnChar.count)])
// <span class="hljs-number">3</span>
<span class="hljs-keyword">return</span> Es2EnCharDecoder16BitInput(
encodedChar: decoderIn,
decoder_lstm_h_in: encoderOut.encoder_lstm_h_out,
decoder_lstm_c_in: encoderOut.encoder_lstm_c_out)

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>spaishToEnglish实现</h2>
<p>获得模型输出</p>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>// <span class="hljs-number">1</span>
guard let encoderIn = getEncoderInput(text) <span class="hljs-keyword">else</span> {
<span class="hljs-keyword">return</span> nil
}
// <span class="hljs-number">2</span>
let decoderIn = getDecoderInput(encoderInput: encoderIn)
// <span class="hljs-number">3</span>
let decoder = Es2EnCharDecoder16Bit()
var translatedText: [Character] = []
var doneDecoding = false
var decodedIndex = startTokenIndex
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>spaishToEnglish实现</h2>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">while</span> !doneDecoding {
// <span class="hljs-number">1</span>
decoderIn.encodedChar[decodedIndex] = <span class="hljs-number">1</span>
// <span class="hljs-number">2</span>
let decoderOut = <span class="hljs-keyword">try</span>! decoder.prediction(<span class="hljs-built_in">input</span>: decoderIn)
// <span class="hljs-number">3</span>
decoderIn.decoder_lstm_h_in = decoderOut.decoder_lstm_h_out
decoderIn.decoder_lstm_c_in = decoderOut.decoder_lstm_c_out
// <span class="hljs-number">4</span>
decoderIn.encodedChar[decodedIndex] = <span class="hljs-number">0</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>spaishToEnglish实现</h2>
<pre><code class="language-py"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>// <span class="hljs-number">1</span>
decodedIndex = argmax(array: decoderOut.nextCharProbs)
// <span class="hljs-number">2</span>
<span class="hljs-keyword">if</span> decodedIndex == stopTokenIndex {
doneDecoding = true
} <span class="hljs-keyword">else</span> {
translatedText.append(intToEnChar[decodedIndex]!)
}
// <span class="hljs-number">3</span>
<span class="hljs-keyword">if</span> translatedText.count &gt;= maxOutSequenceLength {
doneDecoding = true
}

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="40" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
