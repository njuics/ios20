<h4>小结</h4>
<ul>
<li>App运行，用户看到屏幕上出现一个界面；</li>
<li>界面上某些地方用户是可以操作的，比如这个Button;</li>
<li>用户触碰这个Button，系统产生事件；</li>
<li>这个事件根据你开发App时定义的 一号关联 ，驱动一段代码运行；</li>
<li>代码运行中，将一些计算结果或者获得到的内容通过 二号关联 显示到界面上；</li>
<li>用户看到界面上发生变化，进行下一次操作，产生下一个事件；</li>
<li>新的事件可能又驱动另一段代码执行。如此往复。</li>
</ul>
